<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Josue Filipe Pontes Nery">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Head da página-->
    <header class="center">
        <h1 id="head"><strong>Inscrição</strong></h1>
        <!--Inserindo a figura workshop e a figcaption estilizada-->
        <p class="left"> <a href="index.html" target="_self" rel="index"><strong>Voltar</strong></a></p>
        <figure>
            <img src="img/workshop.jpg" alt="Imagem">

            <figcaption class="figcaption">Figura 1. WorkShop</figcaption>
        </figure>
    </header>

    <!--Corpo principal da página-->
    <main class="center">
        <!--Formulario de Inscrição, como não estamos tratando os dados do formulário nessa questão, coloquei a própria página em action.-->
        <form action="inscricao.html" method="post">
            <!--Espaço de preenchimento de nome-->
            <div>
                <label for="name">Nome:</label>
                <input type="text" required="required" name="name" id="name" />
            </div>
            <!--Espaço de preenchimento de email-->
            <div>
                <label for="email">E-mail:</label>
                <input type="email" required="required" name="email" id="email" />
            </div>
            <!--Espaço de preenchimento de telefone-->
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" required="required" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />
                <pre class="left"><em>Ex.1:(xx) xxxx-xxxx  ou <br/>Ex.2:(xx) xxxxx-xxxx</em></pre>
            </div>
            <!--Botão de envio de formulário-->
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer id="footer">
        <pre id="footerbody">  ©2021. Desenvolvido por Josué Filipe Pontes Nery</pre>
    </footer>

    <script></script>

</body>

</html>
